      - odoo-web-data:/var/lib/odoo/
      - ./GeoLite2-City.mmdb:/usr/share/GeoIP/GeoLite2-City.mmdb
      - ../extra15:/mnt/extra-addons
      - ../enterprise15:/mnt/enterprise
    logging:
      driver: "json-file"
      options:
          max-size: "10m"
    environment:
      - VIRTUAL_HOST=hct.schoolerp.vn
      - VIRTUAL_PORT=8069


